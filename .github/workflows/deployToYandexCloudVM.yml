name: DeployToYandexCloudVM

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Сборка Docker-образа
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-app:latest .

      # Шаг 2: Копирование образа на Yandex.Cloud через SSH
      - name: Deploy to YC VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.YC_VM_IP }}
          username: ${{ secrets.YC_SSH_USER }}
          key: ${{ secrets.YC_SSH_KEY }}
          script: |
            docker stop my-app || true
            docker rm my-app || true
            docker load < my-app.tar
            docker run -d \
              --name my-app \
              -p 80:5000 \
              my-app:latest

      # Шаг 3: Передача образа на сервер (альтернатива через docker save/load)
      - name: Upload image to VM
        run: |
          docker save -o my-app.tar my-app:latest
          scp -o StrictHostKeyChecking=no \
              -i ${{ secrets.YC_SSH_KEY }} \
              my-app.tar \
              ${{ secrets.YC_SSH_USER }}@${{ secrets.YC_VM_IP }}:/tmp/